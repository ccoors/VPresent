<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPresent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.0.0-rc.1.0/MarkerCluster.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.0.0-rc.1.0/MarkerCluster.Default.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.21/css/lightgallery.min.css">
  </head>
  <body>
    
    <ul class="tabs" data-tabs id="main-tabs">
      <li class="tabs-title is-active" id="mapTabTitle"><a href="#tabMap" aria-selected="true"><span class="fa fa-map-o" aria-hidden="true"></span>&nbsp;Map</a></li>
      <li class="tabs-title"><a href="#tabImages" class="refreshList"><span class="fa fa-picture-o" aria-hidden="true"></span>&nbsp;Thumbnails</a></li>
    </ul>
    
    <div class="tabs-content" data-tabs-content="main-tabs">
      <div class="tabs-panel is-active" id="tabMap">
          <div id="map"></div>
          <p id="mapSubText">This map only shows pictures which contain GPS information, which is the case in <span class="taggedImages"><i class="fa fa-refresh fa-spin fa-fw"></i></span> of <span class="totalImages"><i class="fa fa-refresh fa-spin fa-fw"></i></span> images. You can find all pictures in the <em>Thumbnails</em> tab.</p>
      </div>
      <div class="tabs-panel" id="tabImages">
          <div id="thumbnailContainer"></div>
      </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/what-input/2.1.1/what-input.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.0.0-rc.1.0/leaflet.markercluster.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.21/js/lightgallery-all.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
